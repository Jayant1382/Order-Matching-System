<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
</head>

<body>
    <h1>Place New Order</h1>
    <form action="/submit_order" method="POST">
        <label for="buyer_qty">Buyer Quantity:</label>
        <input type="number" id="buyer_qty" name="buyer_qty" required><br>

        <label for="buyer_price">Buyer Price:</label>
        <input type="number" step="0.01" id="buyer_price" name="buyer_price" required><br>

        <label for="seller_qty">Seller Quantity:</label>
        <input type="number" id="seller_qty" name="seller_qty" required><br>

        <label for="seller_price">Seller Price:</label>
        <input type="number" step="0.01" id="seller_price" name="seller_price" required><br>

        <button type="submit">Submit Order</button>
    </form>
</body>

</html>
